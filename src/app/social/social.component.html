    <span class="w-line"> </span>
    <img src="{{hotel.social_info.img}}" alt="" class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3 [innerText]="hotel.social_info.followers"></h3>

      <li><h3 [innerText]="hotel.social_info.following"></h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
