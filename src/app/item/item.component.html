<div class="element-bg-img">
  <img [src]="currentHotel?.img || hotels[0].img" alt="" class="img-responsive"/>
</div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <app-menu *ngFor="let hotel of hotels | uniqType: hotels"
                [type]="hotel"
                (search)="type = $event">
      </app-menu>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row" *ngFor="let currentHotel of hotels | hotelsFilter: type"
             (click)="selectHotel(currentHotel)">
          <div class="activity-desc">
            <h5>{{currentHotel.country}}!</h5>
            <p>{{currentHotel.address}}</p>
            <h6>Tel:+{{currentHotel.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]="currentHotel.img" alt=""/></li>
              <li><img [src]="currentHotel.social_info.img" alt=""/></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
