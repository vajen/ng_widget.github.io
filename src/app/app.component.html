<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left" *ngIf="(hotels$ | async) as hotels; else loadingGif">
    <app-item [hotels]="hotels" (change)="onCardClick($event)" ></app-item>
  </div>
  <div class="element-right" *ngIf="(hotels$ | async) as hotels; else loadingGif">
    <app-weather [hotel]="currentHotel || hotels[0]"></app-weather>
    <app-social [hotel]="currentHotel || hotels[0]"></app-social>
  </div>
  <div class="clear"></div>
</div>
